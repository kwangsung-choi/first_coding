    <title>Document</title>
    <script>
      var output = Number(prompt("숫자를 입력하시오"));
      switch (output % 4) {
        case 0:
          alert("4로 나눌 수 있는 숫자입니다.");
          break;
      }
      switch (true) {
        case output < 0:
          alert("음수입니다.");
          break;
        case output == 0:
          alert("0입니다.");
          break;
        case output > 0:
          alert("양수입니다.");
          break;
      }
