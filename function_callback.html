<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //n번 반복하는 콜백 함수
        function callTentimes(n, x) {
            for (let i = 0; i < n; i++) {
                x();
            }
        }
        var callback = function () {
            alert('함수 호출');
        }
        // callTentimes(callback);
        // 익명 콜백함수
        callTentimes(4, function () {
            alert('함수 호출');
        });
    </script>
</head>
