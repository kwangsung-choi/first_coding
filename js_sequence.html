<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트 실행 순서
        //3
        setTimeout(function () {
            alert('Set Timeout');
        }, 0);

        //1
        var i = 1;
        while (i < 5) {
            alert(1111);
            i += 1;
        }
        //4
        for (var i = 0; i < 3; i++) {
            (function (closed_i) {
                setTimeout(function () {
                    alert(closed_i);
                }, 0);
            })(i);
        }
        //2
        (function (aa) {
            alert(aa + '\n aba');
        })(3211111);

        (function name(params) {
            console.log(12345);
        })();
    </script>
</head>
