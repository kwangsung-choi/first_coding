<!DOCTYPE html>
<html lang="korea">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 생성
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };
        //함수를 호출합니다.
        함수();

        //선언적 함수 재정의 1
        function 함수1() {
            alert('함수 A');
        }

        function 함수1() {
            alert('함수 B');
        }
        함수1();

        //함수 재정의 2
        var 함수 = function () {
            alert('함수 A');
        };
        var 함수 = function () {
            alert('함수 B');
        };
        함수();

        var array1 = Array();
        var array2 = Array(10);
        var array3 = Array(273, 103, 57, 32);

        alert(array1);
        alert(array2);
        alert(array3);
    </script>
</head>
