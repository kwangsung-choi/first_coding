<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*입력받은 숫자가 양수, 0, 음수를 구분하는 프로그램*/
        var output;
        output = prompt('숫자를 입력해 주세요', );
        if (output > 0) {
            alert("양수입니다.");
        } else if (output == 0) {
            alert("0입니다.");
        } else {
            alert("음수입니다.");
        }
    </script>
</head>
