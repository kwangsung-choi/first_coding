      //2-1
      function power(x, y) {
        if (arguments.length == 1) {
          return x * x;
        } else if (arguments.length == 2) {
          var output = 1;
          for (var i = 0; i < y; i++) {
            output *= x;
          }
          return output;
        } else {
          alert("잘못된 입력입니다.");
        }
      }
      alert(power(10, 1));

      //2-2
      function multiply() {
        var output = 1;
        for (var i = 0; i < arguments.length; i++) {
          output *= arguments[i];
        }
        return output;
      }
      alert(multiply(1, 2, 3, 10, 9, 6));

      //NaN == NaN 서로 비교 했을때 항상 false가 되므로 string으로 문자로 바꿔서 비교하였다.
      var output2 = Number(prompt("입력해 주세요", "11"));
      if (isNaN(output2) || String(output2) === 0) {
        alert("false");
      } else {
        alert("true");
      }

      //해답

      function isNumber(input) {
        if (isNaN(Number(input))) {
          return false;
        } else {
          return true;
        }
      }
