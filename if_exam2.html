<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*홀수와 짝수를 구분하는 프로그램*/
        var output = prompt('숫자를 입력해 주세요.', '');
        if (output % 2 == 0) {
            alert('짝수입니다.');
        } else if (output % 2 == 1) {
            alert('홀수입니다.');
        } else {
            alert('잘못된 값입니다.');
        }
    </script>
</head>

<body>

</body>

</html>
