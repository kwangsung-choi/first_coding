<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rowoutput = prompt('숫자를 입력해 주세요', '');
        /*빈칸, 공백을 입력시 0으로 인식하는 것을 막는다.*/
        if (rowoutput == '') {
            rowoutput = 'dddddddddd'
        }
        var output = Number(rowoutput);
        /*4로 나눌 수 있는지 검사*/
        if (output % 4 == 0) {
            alert('4로 나눌 수 있는 숫자입니다.');
        }

        /*음수, 양수, 0 검사*/
        if (output > 0) {
            alert('양수입니다.');
        } else if (output == 0) {
            alert('0입니다.');
        } else if (output < 0) {
            alert('음수입니다.');
        } else {
            alert('잘못된 값입니다.');
        }

        var ind = '안녕하세요'.indexOf('하세요');
        console.log(ind);
    </script>
</head>

</html>
