<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //클로저 - 함수가 종료된 뒤에도 함수 내부의 변수가 남아있는 경우를 말함
        function returnFunction(data) {
            var a = data * 1;
            var b = data * 2;
            var c = data * 3;

            return function () {
                alert(a);
                alert(b);
                alert(c);
            };
        }
        returnFunction(10)();
        returnFunction(20)();
        returnFunction(30)();
    </script>
</head>

<body>

</body>

</html>
