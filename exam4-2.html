<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 1부터 100까지 더하기,  a부터 b까지 더하기*/
        var aa = Number(prompt('시작 값', ''));
        var bb = Number(prompt('종료 값', ''));
        var i = aa + 1;
        while (i <= bb) {
            aa = aa + i;
            i++;
        }
        alert(aa);
