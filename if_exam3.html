<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*국어, 영어, 수학 점수의 평균을 구한 뒤 수우미양가로 분류하기*/
        var math = Number(prompt('수학 점수', )); /*입력값(문자)를 숫자로 변환*/
        var english = Number(prompt('영어 점수', ));
        var korean = Number(prompt('국어 점수', ));
        var ave = (math + english + korean) / 3;
        if (ave <= 20) {
            alert('성적 수');
        } else if (ave <= 40) {
            alert('성적 우');
        } else if (ave <= 60) {
            alert('성적 미');
        } else if (ave <= 80) {
            alert('성적 양');
        } else if (ave <= 100) {
            alert('성적 가');
        }
    </script>
</head>

<body>

</body>

</html>
