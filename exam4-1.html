<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 반복문 빠져나가기*/
        while (true) {
            var output = prompt('입력해주세요', '');
            if (output == '' || output == '0') {
                output = 'ddsfdewgw';
            }
            if (output.indexOf('안녕') >= 0) {
                alert('안녕하세요?');
            } else if (0 <= output.indexOf('잘자') || 0 <= output.indexOf('잘 자')) {
                alert('안녕히 주무세요')
            } else if (output.indexOf('잘 있어') >= 0) {
                break;
            } else {
                alert('인사를 안 하다니.')
            }
        }
    </script>
